<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Added charset for good practice -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensured viewport meta is standard -->
    <title>SwiftyX</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="fav.png">

    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="active/index.css">

    <!-- jQuery (Consider updating to 3.x unless compatibility issues exist) -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <!-- Particle JS Container (Needs CSS for positioning/background) -->
    <div id="particles-js"></div>

    <!-- Welcome Alert (Commented out - consider UX implications) -->
    <!--
    <script>
        alert("Welcome To Swifty [WIP] This is heavily modified version of UV-Static!");
    </script>
    -->

    <!-- Main Content -->
    <div id="content">
        <p>Welcome to SwiftyX <a href="/active/index.html">Teacher Approved!</a></p> <!-- Ensure this link path is correct -->

        <!-- Search Form -->
        <form id="uv-form" novalidate>
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
            <input id="uv-address" type="text" placeholder="Search Google or type a URL" class="form__input" autocomplete="off"/>
            <!-- Optional: Add a submit button for better accessibility/UX -->
            <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
        </form>

        <!-- Popular Sites Quick Links -->
        <div id="popularSites">
             <!-- Consider hosting icons locally or using CSS background images -->
             <img src="https://img.icons8.com/?size=100&id=T2CwYFr5ouk6&format=png&color=000000" alt="Xbox Cloud Gaming" onclick="autofill('https://xbox.com/play')">
             <img src="https://img.icons8.com/?size=100&id=48137&format=png&color=000000" alt="Now.gg" onclick="autofill('https://now.gg/')">
             <img src="https://img.icons8.com/?size=100&id=48166&format=png&color=000000" alt="Google" onclick="autofill('https://google.com')">
             <img src="https://img.icons8.com/?size=100&id=92582&format=png&color=000000" alt="GeForce NOW" onclick="autofill('https://play.geforcenow.com/')">
             <img src="https://img.icons8.com/?size=100&id=KeTtCQ_b-ZiV&format=png&color=000000" alt="TikTok" onclick="autofill('https://tiktok.com')">
             <img src="https://img.icons8.com/?size=100&id=52539&format=png&color=000000" alt="GitHub" onclick="autofill('https://github.com')">
             <img src="https://img.icons8.com/?size=100&id=53013&format=png&color=000000" alt="Twitch" onclick="autofill('https://twitch.tv')">
             <img src="https://img.icons8.com/?size=100&id=kTuxVYRKeKEY&format=png&color=000000" alt="ChatGPT" onclick="autofill('https://chatgpt.com')">
             <!-- Ensure the 'autofill' function is defined in search.js or index.js -->
        </div>

        <!-- Social/External Links -->
        <div class="social-links"> <!-- Added a container for styling -->
             <a href="https://discord.gg/Dybpe2uWfZ" target="_blank" aria-label="Join our Discord server"><i class="fa-brands fa-discord"></i></a>
             <a href="https://github.com/tf7software/UV-Static" target="_blank" aria-label="View source on GitHub"><i class="fa-brands fa-github"></i></a>
             <a href="https://lupinevault.com/TIW/" target="_blank" aria-label="Visit TIW Cloud"><i class="fa-solid fa-cloud"></i></a>
        </div>

         <!-- Error Display Area -->
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>

    </div> <!-- End #content -->

    <!-- Footer -->
    <div id="footer">
        <footer>
            OG Creator, <a href="https://rhw.one/">rhw.one</a> -
            <a href="https://lupinevault.com/privacy-policy.html">Privacy Policy</a> -
            By Using Swifty you agree to use properly <a href="https://lupinevault.com/tos.html">Terms of Service</a>
        </footer>
    </div>

    <!-- ========= SCRIPTS ========= -->
    <!-- Order can matter here, place libraries before scripts that use them -->

    <!-- Particle JS Library (Make sure path is correct) -->
    <script src="active/particles.js"></script>

    <!-- Star Background Effect (Ensure this doesn't conflict with particles.js) -->
    <script src="stars.js"></script>

    <!-- Ultraviolet Core Files -->
    <!-- uv.config.js needs to load before register-sw.js and index.js which use __uv$config -->
    <script src="/active/uv/uv.config.js" charset="UTF-8"></script> <!-- Check Path - Moved earlier -->
    <script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script> <!-- Check Path -->

    <!-- Service Worker Registration (Needs uv.config.js loaded first) -->
    <script src="register-sw.js" charset="UTF-8" defer></script>

    <!-- App Logic Scripts -->
    <script src="search.js" charset="UTF-8" defer></script> <!-- Contains search logic, form handling, autofill -->
    <script src="index.js" charset="UTF-8" defer></script> <!-- Contains general page logic, maybe particle init -->

</body>
</html>
